serenity {
    project.name = "SauceDemo Web Test"
    take.screenshots = AFTER_EACH_STEP
}

webdriver {
    driver = chrome
    base.url = "https://www.saucedemo.com/"
}

headless.mode = false

webdriver.capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
        args = [
            "start-maximized",
            "incognito",
            "disable-dev-shm-usage",
            "no-sandbox"
        ]
    }
}

saucedemo {
    user = "standard_user"
    password = "secret_sauce"
}